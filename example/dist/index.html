<!doctype html>
<html>
<head>
  <title>Formulate Example</title>
  <style>

  body {
    font-family: sans-serif;
    max-width: 800px;
    margin: auto;
  }

  .form {
    font-size: 1rem;
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #eee;
    background: #fafafa;
  }

  .field+.field {
    margin-top: 1rem;
  }

  .formLabel {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
  }

  .formInput, .formSelect {
    font-size: 0.9rem;
    padding: 0.25rem;
  }

  .invalid {
    border-color: red;
  }

  </style>
</head>
<body>
  <script src="example.js"></script>
</body>
</html>
